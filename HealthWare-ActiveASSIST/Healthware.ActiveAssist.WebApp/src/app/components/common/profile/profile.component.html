<div class="col-xs-12 col-md-12 col-sm-12 d-flex pt-5 minHeightFull" id="profile" [ngClass]=this.currentTheme>
    <div class="col-xs-12 col-md-12 col-sm-12 d-flex">
        <div class="col-xs-2 col-md-2 col-sm-2 pt-5  content-height left-panel-bg">
            <div style="top:0; bottom:0;position: fixed;" class="col-xs-2 col-md-2 col-sm-2 pt-5 mt-5">
                <div class="col-xs-12 col-md-12 col-sm-12  mt-5 pt-4 me-2  ">
                    <div class="d-flex sidebarDashIcon">
                        <img src="assets/images/icons/right-arrow-profile.svg" (click)="goToDashboard()" class="mx-3"
                            style="width: 8px;cursor: pointer;">
                        <fieldset class="dashboard-p2 pointer" (click)="goToDashboard()">{{Dashboard}}</fieldset>
                    </div>
                </div>
                <div class="col-xs-12 col-md-12 col-sm-12 d-flex justify-content-end mt-4 mb-2 pe-4 paddingZTab">
                    <input hidden type="file" id="file" #file (change)="handleFileInput($event)" accept=".png, .jpg">
                    <div class="d-flex profileImage me-3">
                        <img [src]="this.userImageUrl" class="dash-userEditImg" />
                        <div>
                            <div class="editIcon">
                                <img (click)="file.click()" src="assets/images/icons/edit-avatar.svg"
                                    style="cursor: pointer;" tooltip="Edit" placement="bottom" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-12 col-sm-12 d-flex justify-content-end mt-2 mb-4 pe-3 paddingZTab">
                    <div class="d-flex me-5">
                        <label class="login-text-field" style="margin-right: -22px;">{{this.userName}}</label>
                    </div>
                </div>
                <div class="col-xs-12 col-md-12 col-sm-12 d-flex">
                    <div [ngClass]="(this.profileSettingsFlag == true)?'dasboard-side-div':''"
                        class="col-xs-12 col-md-12 col-sm-12 dasboard-side-label  mt-2">
                        <label (click)="clickProfileSettingsFlag()" class="dashboard-p2 pointer"
                            [ngClass]="(this.profileSettingsFlag == true)?'dashboard-side-div-label':''">{{PSet}}</label>
                        <span class="upperCurve" *ngIf="this.profileSettingsFlag == true"></span>
                        <span class="lowerCurve" *ngIf="this.profileSettingsFlag == true"></span>
                    </div>
                </div>
                <div class="col-xs-12 col-md-12 col-sm-12 d-flex">
                    <div [ngClass]="(this.changePasswordFlag == true)?'dasboard-side-div':''"
                        class="col-xs-12 col-md-12 col-sm-12 dasboard-side-label  mt-2"
                        *ngxPermissionsOnly="['UpdatePassword']">
                        <label (click)="clickChangePassword()" class="dashboard-p2 pointer"
                            [ngClass]="(this.changePasswordFlag == true)?'dashboard-side-div-label':''">{{ChangePassword}}</label>
                        <span class="upperCurve" *ngIf="this.changePasswordFlag == true"></span>
                        <span class="lowerCurve" *ngIf="this.changePasswordFlag == true"></span>
                    </div>
                </div>
                <div class="col-xs-12 col-md-12 col-sm-12 d-flex">
                    <div class="col-xs-12 col-md-12 col-sm-12 dasboard-side-label  mt-2">
                        <label class="dashboard-p2 pointer" data-bs-toggle="modal"
                            data-bs-target="#logoutModal">{{LogOut}}</label>
                    </div>
                    <div class="modal fade modal-overlay" id="logoutModal" aria-labelledby="logoutModalLabel"
                        role="dialog" data-bs-backdrop="false">
                        <div class="modal-dialog" style="margin-top: 15%;">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="text-center py-4">
                                        <b class="popup-title text-center">{{LogQues}}</b>
                                    </div>
                                    <div class="d-flex text-center py-1 justify-content-center">
                                        <button class="btn btn-outline mx-4 login-label pointer"
                                            data-bs-dismiss="modal">{{No}}</button>
                                        <button class="btn btn-primary mx-4 login-label pointer " style="color: white;"
                                            data-bs-dismiss="modal"
                                            (click)="clearsessionStorageAndNavigateLoginPage()">{{Yes}}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-10 col-md-10 col-sm-10 dashboard-boxshadow right-panel-bg px-4 py-4 content-height">
            <div class="col-xs-12 col-md-12 col-sm-12">
                <div class="col-xs-12 col-md-12 col-sm-12 px-5 px1Tab">
                    <app-profile-setting *ngIf="this.profileSettingsFlag == true"></app-profile-setting>
                    <app-change-password *ngIf="this.changePasswordFlag == true"></app-change-password>
                </div>
            </div>
        </div>
    </div>
</div>
