<div class="col-xs-12 col-md-12 col-sm-12" [ngClass]=this.currentTheme style="overflow:hidden">
    <app-spinner-overlay *ngIf="this.showLoader == true">
    </app-spinner-overlay>
    <div class="col-xs-12 col-md-12 col-sm-12 d-flex mb-3 dashboard-green-top-div">
        <div class="p-2">
            <img src="assets/images/icons/quick-note.svg" />
        </div>
        <div class="d-flex row justify-content-center align-self-center">
            <label class="dashboard-quickAssessment-subtitle"
                *ngIf="this.isAdvocate == false "><b>{{DashboardQuickAssessmentinfo1}}</b>
                {{DashboardQuickAssessmentinfo2}}</label>
            <label class="dashboard-quickAssessment-subtitle"
                *ngIf="this.isAdvocate == true "><b>{{DashboardQuickAssessmentinfo3}}</b>{{DashboardQuickAssessmentinfo4}}</label>
        </div>
    </div>
    <div class="col-xs-12 col-md-12 col-sm-12 d-flex">
        <div class="col-xs-2 col-md-2 col-sm-2 mt-5">
            <div class="col-xs-12 col-md-12 col-sm-12 d-flex">
                <div class="col-xs-12 col-md-12 col-sm-12 dasboard-side-label dasboard-side-div mt-2">
                    <label class="dashboard-p2 pointer dashboard-side-div-label">{{ReviewProgram}}s</label>
                    <span class="upperCurve"></span>
                    <span class="lowerCurve"></span>
                </div>
            </div>
        </div>
        <div class="col-xs-10 col-md-10 col-sm-10 dashboard-boxshadow mb-5 p-4" id="quickAssessment"
            [ngClass]="{disabledDiv: !isEditAllowed}">
            <div class="col-xs-12 col-md-12 col-sm-12">
                <div class="col-xs-12 col-md-12 col-sm-12" *ngFor="let data of result">
                    <div class="row w-100 ">
                        <div class="col-xs-9 col-md-8 col-sm-9 float-left mt-2">
                            <label class="dashboard-p1">{{data.programName}}</label>
                        </div>
                        <div class="col-xs-2 col-md-4 col-sm-2 text-align-right"
                            *ngxPermissionsOnly="['EditQuickAssessmentResult']">
                            <mat-button-toggle-group [(ngModel)]="programData[data.programId]" name="fontStyle"
                                aria-label="Font Style" [disabled]="this.formsEnabled">
                                <mat-button-toggle class="toggleCss" value="false"
                                    style="border-top-left-radius: 25px;border-bottom-left-radius: 25px; height: 30px;">
                                    {{No}}
                                </mat-button-toggle>
                                <mat-button-toggle class="toggleCss" value="true"
                                    style="border-top-right-radius: 25px; border-bottom-right-radius: 25px;height: 30px;">
                                    {{Apply}}
                                </mat-button-toggle>
                            </mat-button-toggle-group>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-12 col-sm-12 d-flex mt-2 enabledDiv">
                        <mat-accordion>
                            <mat-expansion-panel (opened)="panelOpenStateVeterans = true"
                                (closed)="panelOpenStateVeterans = false">
                                <mat-expansion-panel-header class="accordClass">
                                    <mat-panel-title class="add-more-programs-label pe-0">
                                        {{Benefits}}
                                    </mat-panel-title>
                                </mat-expansion-panel-header>
                                <div class="col-xs-12 col-md-12 col-sm-12 mt-3 p-3" style="background-color: #EFF3F6;">
                                    <label class="add-more-programs-benefits">
                                        {{data.benefits}}
                                    </label>
                                </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                    <hr class="col-xs-12 col-md-12 col-sm-12 mt-2" />
                </div>
                <div *ngxPermissionsOnly="['CreateProgram']" class="col-xs-12 col-md-12 col-sm-12 my-5">
                    <span class="py-2 pe-1">
                        <img src="assets/images/icons/background-plusIcon.svg" class="pointer" data-bs-toggle="modal"
                            data-bs-target="#openMorePrograms" (click)="clearPrograms()" /></span>
                    <label class="add-more-programs-label mx-2">{{AddMorePrograms}}</label>
                </div>
                <div class="modal fade modal-overlay" id="openMorePrograms" aria-labelledby="basiceModalLabel"
                    role="dialog" data-bs-backdrop="false">
                    <div class="modal-dialog" style="margin-top: 10%;">
                        <div class="modal-content themes-modal">
                            <div class="modal-body">
                                <div class="text-center py-4">
                                    <b class="modal-popup-title text-center"
                                        *ngIf="this.toShowEmptyRecords == false">{{SelectPrograms}}</b>
                                    <div *ngIf="this.toShowEmptyRecords == true">
                                        <label
                                            class="modal-popup-title text-center my-3">{{NoProgramsAvailable}}</label>
                                    </div>
                                    <form [formGroup]="addMoreProgramForm">
                                        <div class="form-group text-start" *ngIf="this.toShowEmptyRecords == false">
                                            <div *ngFor="let checkBoxOptions of this.morePrograms | keyvalue">
                                                <input
                                                    class="form-check-input dashboard-p1 pointer-events programs-checkbox text-start"
                                                    (change)="onCheckboxChange($event)" [id]="checkBoxOptions.key"
                                                    type="checkbox" [value]="checkBoxOptions.key"
                                                    formControlName="programList" required [checked]="false" />
                                                <label class="mt-2 mx-3 dashboard-p2">{{checkBoxOptions.value}}</label>
                                            </div>
                                        </div>
                                        <div class="d-flex text-center py-1 justify-content-center">
                                            <button class="btn btn-outline mx-2 login-label pointer"
                                                data-bs-dismiss="modal">Cancel</button>
                                            <button class="btn btn-primary mx-2 login-label pointer "
                                                style="color: white;" (click)="applyMorePrograms()"
                                                data-bs-dismiss="modal" *ngIf="this.toShowEmptyRecords == false"
                                                [disabled]="this.enableAddProgram == false">{{Next}}</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" mt-4" style="display: flex;">
                <button type="submit" class="btn btn-primary login-text-field mx-2 shadow-none round-icon enabledDiv"
                    (click)="backToDashboard()" tooltip="Back">
                    <div class="ellipse ellipse1"
                        style="box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;">
                        <img src="assets/images/icons/left-chevron.svg" alt="mail-msg" class="next-round-icon" />
                    </div>
                </button>
                <button type="submit" class="btn btn-primary  login-text-field shadow-none round-icon enabledDiv"
                    tooltip="Next" (click)="savePrograms()">
                    <div class="ellipse ellipse1"
                        style="background-color: #2494ED;box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;">
                        <img src="assets/images/icons/right-chevron.svg" alt="mail-msg" class="next-round-icon" />
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
