<div class="align-middle pt-5 appLanding-bg body-height" class={{this.virtualAssistPadding}}
    [ngClass]=this.currentTheme>
    <div class="container align-items-center  col-xs-12 col-md-12 col-sm-12"
        [ngClass]="(this.virtualAssistPadding != 'virtual-assist-padding-right')? 'container-fluid  ' : 'container' ">
        <div class="align-items-center col-xs-12 col-md-12 col-sm-12 d-flex pt-5 mt-5">
            <div class="col-xs-4 col-md-4 col-sm-4 pt-5">
                <img src="assets/images/programs-eligible.png" alt="login-img" class="login-img" />
            </div>
            <div class="col-xs-8 col-md-8 col-sm-8 pt-5 ps-2"
                [ngClass]="(this.virtualAssistPadding != 'virtual-assist-padding-right')? 'ps-3' :'ps-5'">
                <form [formGroup]="programsForm" #myform="ngForm" class="col-xs-10 col-md-10 col-sm-10 mb-3">
                    <p class="programs-title mb-1">{{programsTitle}}</p>
                    <p class="programs-sub-title mb-3">{{programsDescription}}</p>
                    <div class="col-md-12 pb-2 fl" *ngFor="let radioOptions of programs">
                        <div class="form-check">
                            <input class="form-check-input  pointer-events programs-checkbox-sq" [id]="radioOptions"
                                type="checkbox" [value]="radioOptions" formControlName="programName"
                                [(ngModel)]="programName" required [checked]="true" />
                            <label class="dashboard-p2 mt-2 mx-3">{{this.radioOptions}}</label>
                        </div>
                    </div>
                    <div class="col-md-12 pb-1 fl">
                        <div *ngIf="this.showDropdown == false">
                            <div class="" *ngFor="let radioOptions of addMore">
                                <div class="col-md-12 pb-2 fl form-check" *ngIf="this.radioOptions != null">
                                    <input class="form-check-input pointer-events programs-checkbox-sq"
                                        [id]="radioOptions" type="checkbox" [value]="radioOptions"
                                        formControlName="programName" [(ngModel)]="programName" required
                                        [checked]="true" />
                                    <label class="dashboard-p2 mt-2 mx-3">{{this.radioOptions}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-12 col-sm-12 my-3">
                            <span class="py-2 pe-1">
                                <img src="assets/images/icons/background-plusIcon.svg" class="pointer"
                                    data-bs-toggle="modal" data-bs-target="#openAllPrograms" /></span>
                            <label class="add-more-programs-label mx-2">{{AddMorePrograms}}</label>
                        </div>
                        <div class="modal fade modal-overlay" id="openAllPrograms" aria-labelledby="programModalLabel"
                            role="dialog" data-bs-backdrop="false">
                            <div class="modal-dialog" style="margin-top: 10%;">
                                <div class="modal-content themes-modal">
                                    <div class="modal-body">
                                        <div class="text-center py-4" *ngIf="this.newprograms == null">
                                            <b class="modal-popup-title text-center">{{NoProgramsAvailable}}</b>
                                            <div class="d-flex text-center py-1 mt-2 justify-content-center">
                                                <button class="btn btn-outline mx-2 login-label pointer"
                                                    data-bs-dismiss="modal">
                                                    Close</button>
                                            </div>
                                        </div>
                                        <div class="text-center py-4" *ngIf="this.newprograms != null">
                                            <form [formGroup]="allProgramsForm">
                                                <b class="modal-popup-title text-center">{{SelectPrograms}}</b>
                                                <div class="form-group text-start">
                                                    <div *ngFor="let radioOptions of this.newprograms, let i=index">
                                                        <input
                                                            class="form-check-input dashboard-p1 programs-checkbox-sq text-start"
                                                            [id]="radioOptions" type="checkbox"
                                                            (change)="changeProgram(radioOptions,i,$event)"
                                                            [value]="radioOptions" required [checked]="false" />
                                                        <label
                                                            class="mt-2 mx-3 dashboard-p2">{{this.radioOptions}}</label>
                                                    </div>
                                                </div>
                                                <div class="d-flex text-center py-1 justify-content-center">
                                                    <button class="btn btn-primary mx-2 login-label pointer "
                                                        style="color: white;" (click)="sendProgramList()"
                                                        data-bs-dismiss="modal">
                                                        {{Save}}</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-10">
                        <button type="submit" class="btn btn-payment mb-3 login-button-label me-3 px-4"
                            style="background-color: 1px solid #2494ED;color: #FFFFFF;cursor: pointer;"
                            (click)="proceedBySelf()">{{ProceedBySelf}}</button>
                        <button type="submit" class="btn btn-payment mb-3  login-button-label me-3 px-4"
                            style="background-color: 1px solid #2494ED;color: #FFFFFF;cursor: pointer;"
                            data-bs-toggle="modal" data-bs-target="#content">{{AskForAssistance}}</button>
                    </div>
                    <!-- modal popup -->
                    <div class="modal fade modal-overlay" id="content" aria-labelledby="programModalLabel" role="dialog"
                        data-bs-backdrop="false">
                        <div class="modal-dialog" style="margin-top: 10%;">
                            <div class="modal-content themes-modal">
                                <label class="mt-4 assessment-sidemenu-label text-align-center">Ask for
                                    Assistance</label>
                                <div class="modal-body">
                                    <div class="">
                                        <label class="dashboard-select-label mx-2 mb-3">
                                            You may request additional assistance or you may schedule an appointment
                                            with
                                            an advocate at any time by calling us at
                                            <a class="dashboard-select-label pointer">888-888-8888</a>
                                            or emailing
                                            <a class="dashboard-select-label pointer">support@email.xxx</a>.
                                        </label>
                                    </div>
                                    <div class="d-flex text-center py-1 justify-content-center">
                                        <button class="btn btn-primary mx-2 login-label pointer " style="color: white;"
                                            data-bs-dismiss="modal">
                                            OK</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12 px-4">
            <p class="dashboard-select-label pt-4 text-align-center px-5 mx-5">{{programsMessageInfo}}</p>
        </div>
    </div>
</div>
