<div class="jumbotron appLanding-bg" [ngClass]=this.currentTheme>
  <div class="container d-flex align-items-center justify-content-center body-height">
    <div class="container d-flex justify-content-center">
      <div class="col-xs-12 col-md-12 col-sm-12 pt-5 mt-5 d-flex justify-content-center text-center">
        <form class="col-xs-8 col-md-8 col-sm-8 pt-5 d-flex justify-content-center" [formGroup]="createAccountForm"
          #myform="ngForm">
          <div class="col-xs-12 col-md-12 col-sm-12">
            <div>
              <h4 class="dashboard-title-p1 p-3 d-flex justify-content-center">{{titleMessage}}</h4>
            </div>
            <div class="col-xs-7 col-md-7 col-sm-7 container justify-content-center">
              <div class="" style="position: relative;pointer-events: none;">
                <input type="text" class="form-control textfield-label" id="emailAddress" placeholder="Email ID"
                  [(ngModel)]="emailAddress" formControlName="emailAddress" (keydown)="space($event)" required
                  [ngClass]="createAccountForm.get('emailAddress').errors && myform.submitted?'form-control-invalid': 'form-control'">
                <div *ngIf="createAccountForm.get('emailAddress').hasError('required') && myform.submitted"
                  class="small text-danger mt-1">{{Emailreq}}</div>
                <div *ngIf="createAccountForm.get('emailAddress').hasError('pattern')" class="small text-danger mt-1">
                  {{PassReq}}</div>
                <div *ngIf="createAccountForm.get('emailAddress').hasError('maxlength')" class="small text-danger mt-1">
                  {{Emailmax}}</div>
              </div>
              <div class="mt-3 " style="position: relative;">
                <div class="col-md-2" style="float:right;">
                  <i class="mt-2" style="position: absolute;cursor: pointer;" (click)="toggleField()">
                    <img *ngIf="this.fieldType=='password'" src="assets/images/icons/eye-slash.svg" />
                    <img *ngIf="this.fieldType=='text'" src="assets/images/icons/eye-open.png" />
                  </i>
                </div>
                <input [type]="this.fieldType" (paste)="default($event)" class="form-control textfield-label"
                  id="password" placeholder="Set Password" formControlName="password" [(ngModel)]="password"
                  [ngClass]="createAccountForm.get('password').errors && myform.submitted?'form-control-invalid': 'form-control'">
                <div *ngIf="createAccountForm.get('password').hasError('required') && myform.submitted"
                  class="small text-danger mt-1 text-align-left">
                  {{PassReq1}}</div>
                <div *ngIf="createAccountForm.get('password').hasError('minlength')"
                  class="small text-danger mt-1 text-align-left">{{PassMin}}</div>
                <div *ngIf="createAccountForm.get('password').hasError('maxlength')"
                  class="small text-danger mt-1 text-align-left">{{PassMax}}</div>
              </div>
              <div class="imp-div my-2">
                <div class="d-flex m-0 p-2">
                  <img src="assets/images/icons/important.svg" class="icon  mx-2 justify-content-start"
                    alt="important-img" />
                  <label class="dropdown-select-label text-align-left">{{passwordMessageInfo}}</label>
                </div>
              </div>
              <div class="" style="position: relative;">
                <input type="password" class="form-control textfield-label" id="confirmnewPassword"
                  placeholder="Confirm Password" formControlName="confirmnewPassword" (paste)="default($event)"
                  [ngClass]="createAccountForm.get('confirmnewPassword').errors && myform.submitted?'form-control-invalid': 'form-control'">
                <div *ngIf="createAccountForm.get('confirmnewPassword').hasError('required')&& myform.submitted"
                  class="small text-danger mt-1 text-align-left">{{ReEnterYourPassword}}</div>
                <div *ngIf="createAccountForm.get('confirmnewPassword').hasError('mustMatch')"
                  class="small text-danger mt-1 text-align-left">{{PasswordMustMatch}}</div>
              </div>
            </div>
            <div class="p-4">
              <button class="btn btn-primary mb-3 login-button-label"
                style="background-color: 1px solid #2494ED;color: #FFFFFF;cursor: pointer;" type="submit"
                (click)="createAccont(createAccountForm.value)">{{loginLabel}}</button>
            </div>
            <div class="col-10 text-center mx-5">
              <p class="dashboard-select-label text-center px-4">{{messageInfo}}</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
