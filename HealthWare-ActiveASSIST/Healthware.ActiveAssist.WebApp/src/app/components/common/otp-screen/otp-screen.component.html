<div class="d-flex"
  *ngIf="this.isResendFlag == true && this.isSendFlag == true || this.isSendFlag == false && this.isResendFlag ==false"
  style="position: absolute; top:20%;left:48%" class={{this.virtualAssistPadding}}>
  <span class="spinner-border text-primary" role="status" aria-hidden="true"></span>
  <b class="p-1" style="color:#2494ED;">{{PleaseWait}}</b>
</div>
<div class="container align-middle pt-5" style="margin-left: 10%;margin-right: 10%;">
  <div class="row align-items-center col-xs-12 col-md-12 col-sm-12 pt-5 mt-5">
    <div class="col-xs-4 col-md-4 col-sm-4 pt-5">
      <img src="assets/images/otp-img.png" alt="login-img" class="login-img" />
    </div>
    <div class="col-xs-8 col-md-8 col-sm-8 pt-5">
      <div class="col-xs-12 col-md-12 col-sm-12" style="float: left;">
        <p class="login-title">{{ConfirmIdentity}}<br>
        <p class="login-sub-title">{{ConfirmationCodeSent}}</p>
      </div>
      <div class="col-xs-10 col-md-10 col-sm-10 d-flex" style="align-items: center;">
        <form [formGroup]="modeForm" #myform="ngForm">
          <mat-button-toggle-group id="mode" formControlName="mode" name="fontStyle" aria-label="Font Style"
            (click)="chooseMode()">
            <mat-button-toggle value="Cell" class="c-icons icon-outline">
              <img *ngIf="this.mobClicked==false" class="p-1" src="assets/images/icons/comments.svg" alt="text-msg" />
              <img *ngIf="this.mobClicked==true" class="p-1" src="assets/images/icons/text-white-icon.svg"
                alt="text-msg" />
            </mat-button-toggle>
            <p (click)="setMode('Cell')" class="btnText-label ms-2 me-4 pointer"> +{{this.countryCode}}
              {{this.contactNumber}}</p>
            <div class="mx-2"></div>
            <mat-button-toggle value="Mail" class="c-icons icon-outline">
              <img *ngIf="this.clicked==false" src="assets/images/icons/envelope.svg" alt="mail-msg" />
              <img *ngIf="this.clicked==true" src="assets/images/icons/mail-white-icon.svg" alt="mail-msg" />
            </mat-button-toggle>
            <p (click)="setMode('Mail')" class="btnText-label ms-2 me-4 pointer">{{this.userEmail}}</p>
          </mat-button-toggle-group>
        </form>
      </div>
      <div class="mt-4 d-flex" style="margin: auto; width: 58%;" role="status" *ngIf="this.otpFormFlag == false">
        <span class="spinner-border text-primary"></span>
        <b class="p-1" style="color:#2494ED ;">{{PleaseWait}}</b>
      </div>
      <form [formGroup]="otpForm" class="mt-3" #myform="ngForm" *ngIf="this.otpFormFlag == true">
        <div class="col-xs-8 col-md-8 col-sm-8 imp-div mt-3">
          <p style="margin-top: 12px;" class="note">
            <img src="assets/images/icons/important.svg" class="important-icon m-12 mb-1" alt="important-img"
              width="20" />
            {{ConfirmationCodeSent2Hours}}
          </p>
        </div>
        <div class="row col-xs-6 col-md-6 col-sm-6">
          <div class="form-group col-xs-3 col-md-3 col-sm-3" *ngFor="let input of formInput;  index as i">
            <input #formRow style="border-radius: 0px;text-align: center;" (paste)="default($event)" type="text"
              formControlName="{{input}}" style="text-align: center;" class="otp-field" maxlength="1"
              (keyup)="keyUpEvent($event, i)" required>
          </div>
        </div>
        <p class="mt-3 login-text-field d-flex" style="font-size: 15px;">{{NotReceive}}
          <span class="d-flex">
            <fieldset class="ms-1" (click)="resendOtp()"
              [ngClass]="{'resend':this.isResendClicked==true, 'send':this.isResendClicked==false}"> {{ResendCode}}
            </fieldset>
            <countdown class="mx-1" *ngIf="this.isResendClicked == true;" [config]="{leftTime:30, format:'mm:ss'}">
            </countdown>
          </span>
        </p>
        <div style="margin-top: 10px;" class="mt-3">
          <button id="btncancel" type="reset" class="btn btn-outline mb-3 login-text-field"
            style="border: 1px solid #2494ED;margin-right: 10px;" (click)="cancelform()">{{Cancel}}</button>
          <button *ngIf="this.loginFlag == true" type="submit" class="btn btn-primary mb-3 login-text-field"
            style="background-color: 1px solid #2494ED;color: #FFFFFF;" (click)="validateOtpForLogin()">{{Login}}
          </button>
          <button *ngIf="this.loginFlag == false" type="submit" class="btn btn-primary mb-3 login-text-field"
            style="background-color: 1px solid #2494ED;color: #FFFFFF;" (click)="validateOtpForResetPassword()">{{Next}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
