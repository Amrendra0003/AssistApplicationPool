<div class="container text-start align-items-center align-self-center ps-5 pt-5">
    <div *ngIf="this.show == true">
        <div class="mt-5 d-flex justify-content-center">
            <b class="p-1" style="color:#2494ED;">{{pleasewait}}</b>
        </div>
        <div class="d-flex  justify-content-center">
            <div class="spinner-grow text-info" role="status"></div>
            <div class="spinner-grow text-info" role="status"></div>
            <div class="spinner-grow text-info" role="status"></div>
            <div class="spinner-grow text-info" role="status"></div>
            <div class="spinner-grow text-info" role="status"></div>
        </div>
    </div>
    <div *ngIf="this.show == false">
        <div class="mt-5 d-flex justify-content-center">
            <b class="p-1" style="color:#ed2424;">{{linkExpireMsg}}</b>
        </div>
    </div>
</div>
